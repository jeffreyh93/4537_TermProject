<!DOCTYPE html>
<head>
    <title>Student Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/student.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div id="btnDiv">
            <h3>D3L - Course Management</h3>
            <h4>Student Login</h4>
            <br>
            <div id="inputForm">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="user">User:</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="user" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="user">Password:</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="pass" placeholder="Enter password">
                        </div>
                    </div>
                    <button type="button" onclick="getLogin()">Login</button>
                </form>
            </div>
        </div>
        <br>
        <div id="content">
            <p id="msg"></p>
        </div>
    </div>
    <script src="js/student.js"></script>
</body>

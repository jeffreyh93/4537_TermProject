<!DOCTYPE html>
<head>
    <title>Update Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/updateDetails.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div>
            <p id="msg"></p>
        </div>
        <div id="content">
            <h3>Please enter the following data:</h3>
            
            <div id = "details">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">New Username:</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="password">New Password:</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="name">New Name:</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <br>
                <button type="button" onclick="updateDetails()">Update</button>
                <button type="button" onclick="back()">Back</button>
            </div>
            <br>
        </div>
    </div>
    <script src="../js/updateDetails.js"></script>
</body>
